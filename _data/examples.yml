couldBeAnyName:
  title: Lo que vas a encontrar en este portal
  description: |
    Este portal agrega datos abiertos de Biodiversidad de Argentina, ya sean datos de instituciones argentinas como extranjeras. Encontrarás imágenes, georreferencias y bibliografía asociada a los registros.
  features:
    - title: ¿Cuáles datos se agregan?
      description: |      # requerido
        Datos desde Argentina y datos alojados en instituciones extranjeras sobre Argentina.
      href: /occurrence/search
      # img requerido
      background: /assets/images/placeholders/Dnd.jpg
      imageLicense: CC-BY
      # categorías: [dibujos] # opcional
    - title: Nuestros publicadores # requerido
      description: |      # requerido
        Datos provenientes de colecciones de ciencias naturales, reportes de biodiversidad, estudios ecológicos, hasta de iniciativas de ciencia ciudadana. 
      href: /publisher/search   
      background: /assets/images/placeholders/museo.jpg
      imageLicense: CC-BY
    - title: Publicaciones # requerido
      description: |      # requerido
        Además de los datos, encontrarás las publicaciones que han reutilizado y citado los datos.
      href: /literature/search
      background: /assets/images/placeholders/biblio.jpg
      imageLicense: CC-BY
    - title: Licencias de Creative Commons  # requerido
      description: |      # requerido
        Todos los conjuntos de datos tienen una licencia de Creative Commons (CC0, CC-BY o CC-BY-NC) seleccionada por el publicador.
      background: /assets/images/placeholders/cc.jpg
      imageLicense: CC-BY
    - title: Citación # requerido
      description: |      # requerido
        Tanto los datos que son consultados como los conjuntos de datos, tienen asignado un Digital Object Identifier (DOI). En la guía de citación, encontrarás cómo citar un dato, conjunto de datos hasta consultas particulares.
      hfref: https://www.gbif.org/es/citation-guidelines   
      background: /assets/images/placeholders/doi.jpg
      imageLicense: CC-BY

