# Footer content is organized in columns.
# You can also add a small print license statement at the bottom.

# Columns (the more you add, the narrower they will be)
columns:
  - name: Partners
    links:
    - text: Nombre del socio del proyecto 1
      href: http://ejemplo.com
    - text: Nombre del socio del proyecto 2
      href: http://ejemplo.com

  - name: Code
    description: | # Puede ser Markdown
      Este proyecto es de código abierto. Consulta `_data/footer.yml` para personalizar el pie de página.
  
  - name: Contact
    description: | # Puede ser Markdown
      Enlaces de iconos sociales definidos en `_config.yml`
      * Nombre de la calle
      * Código postal 1234
      * País
    connectIcons: true

